<div>DBZ Personajes</div>
<hr>

<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="characters"
      (onDeleteEmitter)="onDeleteCharacter($event)"
    ></dbz-list>
  </div>
  <div class="col">
    <dbz-add-character
      (onNewCharacter)="onNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
