<h4>Agregar personajes</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    [(ngModel)]="character.name"
    class="form-control mb-2"
    placeholder="Nombre"
    name="name"
  >
  <input
    type="text"
    [(ngModel)]="character.power"
    class="form-control mb-2"
    placeholder="Poder"
    name="power "
  >
  <button type="submit" class="btn btn-primary">
    Agregar
  </button>
  <!-- <pre>{{ character | json }}</pre> -->
</form>
